<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS tasks</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Input:</span>
            </div>
            <input class="form-control" type="text" name="text" id="text" />
          </div>
          <input
            class="btn btn-primary mt-3 w-100"
            type="submit"
            value="Проверить"
            onclick="LetterCh()"
          />
          <ul class="list-group mt-3">
            <span class="list-group-item text-center">Output:</span>
            <span class="list-group-item" id="output"></span>
          </ul>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
